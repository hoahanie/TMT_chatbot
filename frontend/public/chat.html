<html>

<head>
  <title>TMT Intelligent Chatbot</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png"  href="logo.png">
  <link rel="manifest" href="icon/site.webmanifest">
  <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="theme-color" content="#ffffff">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/showdownjs/showdown/1.7.4/dist/showdown.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.7.0/tiny-slider.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/chatui.css" />
  <meta http-equiv="Content-Security-Policy" >
</head>

<body>
  <div class="main-container-background h-100">
    <div class="row p-0 h-100 row-wrapper">

      <div class="d-none d-sm-inline-block col-sm-5 col-md-6 col-lg-7 p-0">
        <div>
          <h2 style="text-align: center; margin-top: 40px; padding-left: 120px; padding-right: 120px;">TMT Intelligent Chatbot</h2>
          <div>
            <img width="100%" src="bg.jpg"/>
          </div>
        </div>
        
        
      </div>
      <div class="col-xs-8 col-sm-7 col-md-6 col-lg-5">
        <div class="wrapper">

          <div id="message_window">
            <div class="header main-elements">
              <div>
                <img src="logo.png" class="avt">
              </div>
              <div id="user-id" class="name"><span style="width: 2vw; overflow: hidden;">TMT Intelligent Chatbot</span></div>
              <div class="header-icon">
                <button class="btn rounded" onclick="Botkit.reset()">
                  <i class="fas fa-redo" ></i>
                </button>
              </div>
            </div>
            <div class="disconnected main-elements" id="disconnected">
              Disconnected... reconnecting!
            </div>
            <div class="offline main-elements">
              Offline! Reload to reconnect.
            </div>
            <section class="message-wrapper">
              <div id="logo-wrapper">
                <img src="./logo_tdt.png" id="background-logo">

              </div>
              <div class="main-elements" id="message_list">
                <div id="message_template">

                  <div class="message {{message.type}}">
                    {{#if message.isTyping}}
                    <div class="wrapper-typing-indicator">
                    <div class="typing-indicator-custom"><div class="iball"></div><div class="iball"></div><div class="iball"></div><div class="iball"></div></div>
                    </div>
                    {{/if}}
                    {{{message.html}}}

                  </div>
                </div>

                <div id="message_rating_template">
                  <div class="rating-mask" id="rating-mask-{{{message.ratingId}}}">
                    <svg style="display: none;">
                      <symbol id="star" viewBox="0 0 98 92">
                        <title>star</title>
                        <path stroke='#000' stroke-width='0'
                          d='M49 73.5L22.55 87.406l5.05-29.453-21.398-20.86 29.573-4.296L49 6l13.225 26.797 29.573 4.297-21.4 20.86 5.052 29.452z'
                          fill-rule='evenodd' />
                    </svg>
                  </div>
                </div>

              </div>

              <div class="main-elements" id="message_slider_template">
                <div class="carousel-mask" id="mask-{{{message.resultSliderId}}}">
                  <div class="carousel-items" id="wrapper-{{{message.resultSliderId}}}">
                  </div>
                </div>
              </div>

              <div class="main-elements" id="message_list_template">
                <div class="list-mask" id="list-mask-{{{message.attrListId}}}">
                </div>
              </div>

              <div class="main-elements" id="message_intent_template">
                <div class="list-mask" id="intent-mask-{{{message.intentListId}}}">
                </div>
              </div>
            </section>
            <div id="message_replies">
            </div>
            <footer class="main-elements">
              <form id="form_mesg" onsubmit="Botkit.send(Botkit.input.value, event)">
                <input type="text" autocomplete="off" id="messenger_input" placeholder="Nhập tin nhắn ở đây"
                  onkeyup="stoppedTyping()" />
                
              </form>
              <div class="tool-bar">
                <button class="tool-bar-btn" id="image_btn">
                  <i class="far fa-images" color="#3980c0" id="image-icon">
                    <span id="image-label"></span>
                  </i>
                  <input type="file" id="image-input" name="image-input" style="display: none;" accept="image/png*">
                </button>
                <button class="tool-bar-btn" type="submit" id="send_btn">
                  <div class="send">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                      viewBox="0 0 23 23" xml:space="preserve" class="active svg-toolbar-icon" style="fill:var(--primary-color-disabled)"
                      id="fill_btn">
                      <path
                        d="M22,11.7V12h-0.1c-0.1,1-17.7,9.5-18.8,9.1c-1.1-0.4,2.4-6.7,3-7.5C6.8,12.9,17.1,12,17.1,12H17c0,0,0-0.2,0-0.2c0,0,0,0,0,0c0-0.4-10.2-1-10.8-1.7c-0.6-0.7-4-7.1-3-7.5C4.3,2.1,22,10.5,22,11.7z">
                      </path>
                    </svg>
                  </div>
                </button>
              </div>
              
            </footer>
          </div>
        </div>
      </div>
    </div>

  </div>



  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.7.0/min/tiny-slider.js"></script>

  <script type="text/javascript">
    $("#messenger_input").focus();
    function stoppedTyping() {
      if (document.getElementById("messenger_input").value === "") {
        $('#send_btn').attr("disabled", true);
        $('#fill_btn').attr('style', "fill:var(--primary-color-disabled)");
      } else {
        $('#send_btn').attr("disabled", false);
        $('#fill_btn').attr('style', "fill: var(--primary-color)");
      }
    }
  </script>
  <script src="leader-line.min.js"></script>
  <script type="text/javascript"> 
    // setTimeout(() => { $("#n1").hide() }, 6400)
    

    $(document).ready(function(){
        $("#title-project").fadeIn(1000);
        $("#title-name").slideDown(1000);
      });
  </script>
  <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>

   
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="typing_indicator.js"></script>
  <script src="client.js"></script>
</body>

</html>
